<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>Cadastro Cliente</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">

            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Cadastrar Cliente</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="nome" class="control-label col-sm-4">Nome</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="nome" value="#{clienteBean.cliente.nome}" class="form-control"   
                                 validatorMessage="Nome necessário!">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="nome"/>
                </div>  
            </div>  

            <div class="form-group">  
                <h:outputLabel for="CPF" class="control-label col-sm-4">CPF</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="CPF" value="#{clienteBean.cliente.cpf}" class="form-control"   
                                 validatorMessage="CPF necessário!">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="CPF"/>
                </div>  
            </div>

            <div class="form-group">  
                <h:outputLabel for="telefone" class="control-label col-sm-4">Telefone</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="telefone" value="#{clienteBean.cliente.telefone}" class="form-control"   
                                 validatorMessage="Telefone necessário!"
                                 a:type="Number" a:min="1500">
                        <f:validateRequired/>

                    </h:inputText>
                    <h:message for="telefone"/>
                </div>  
            </div>
            <div class="form-group">  
                <h:outputLabel for="sexo" class="control-label col-sm-4">Sexo</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="sexo" value="#{clienteBean.cliente.sexo}" class="form-control"   
                                 validatorMessage="Sexo necessário!">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="sexo"/>
                </div>  
            </div>  
            
            <div class="form-group">  
                <h:outputLabel for="data_nasc" class="control-label col-sm-4">Data de Nascimento</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="data_nasc" value="#{clienteBean.cliente.data_nasc}" class="form-control"   
                                 validatorMessage="data_nasc necessário!">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="data_nasc"/>
                </div>  
            </div>  
            
            <div class="form-group">  
                <h:outputLabel for="email" class="control-label col-sm-4">Email</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="email" value="#{clienteBean.cliente.email}" class="form-control"   
                                 validatorMessage="Email necessário!">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="email"/>
                </div>  
            </div>  

            <div class="form-group">  
                <h:outputLabel for="senha" class="control-label col-sm-4">Email</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="senha" value="#{clienteBean.cliente.senha}" class="form-control"   
                                 a:type="password" validatorMessage="Senha necessário!">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="senha"/>
                </div>  
            </div>  

            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">

                        <h:commandButton value="Salvar" action="#{clienteBean.salva()}" class="btn btn-primary"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
