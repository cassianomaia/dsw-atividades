<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://xmlns.jcp.org/jsf/html"  
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">  
    <h:head>  
        <title>Cadastro Locacao</title>
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>  
    <h:body>  
        <h:form id="form" class="form-horizontal">

            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div  class="col-sm-4">  
                    <h2 style="text-align: center">Cadastrar Locacao</h2>  
                </div>  
            </div>  
            <hr/>  
            <div class="form-group">  
                <h:outputLabel for="dia" class="control-label col-sm-4">Dia</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="dia" value="#{locacaoBean.locacao.dia}" class="form-control"   
                                 validatorMessage="Dia necessário!">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="dia"/>
                </div>  
            </div>  

            <div class="form-group">  
                <h:outputLabel for="horario" class="control-label col-sm-4">Horario</h:outputLabel>  
                <div class="col-sm-4">  
                    <h:inputText id="horario" value="#{locacaoBean.locacao.horario}" class="form-control"   
                                 validatorMessage="Hora necessária!">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="horario"/>
                </div>  
            </div>

<!--            <div class="form-group">  
                <h:outputLabel for="cliente" class="control-label col-sm-4">Cliente</h:outputLabel>  
                <div class="col-sm-4">
                    <h:selectOneMenu id="cliente" value="#{locacaoBean.locacao.cliente}">
                        <f:selectItems value="#{locacaoBean.clientes}" var="cliente" 
                                       itemLabel="#{cliente.nome}" itemValue="#{cliente}"/>
                        <f:converter converterId="ClienteConverter" />
                    </h:selectOneMenu>
                    <h:message for="cliente"/>
                </div>  
            </div>-->
            
            <div class="form-group">  
                <h:outputLabel for="locadora" class="control-label col-sm-4">Locadora</h:outputLabel>  
                <div class="col-sm-4">
                    <h:selectOneMenu id="locadora" value="#{locacaoBean.locacao.locadora}">
                        <f:selectItems value="#{locacaoBean.locadoras}" var="locadora" 
                                       itemLabel="#{locadora.nome}" itemValue="#{locadora}"/>
                        <f:converter converterId="LocadoraConverter" />
                    </h:selectOneMenu>
                    <h:message for="locadora"/>
                </div>  
            </div>
           
            <div class="form-group">  
                <div class="col-sm-4"></div>  
                <div class="col-sm-4">  
                    <div class="col-sm-2">
                        <h:commandButton value="Salvar" action="#{locacaoBean.salva()}" class="btn btn-primary"   
                                         style="width: 80px;"></h:commandButton>  
                    </div>  
                    <br/>  
                </div>  
            </div>  
        </h:form>  
    </h:body>  
</html>
