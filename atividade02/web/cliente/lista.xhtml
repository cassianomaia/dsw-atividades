<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Crud: Clientes</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
    <h:body>
        <h:form>
            <br/>
            <center>
                <h2><h:outputText value="Lista de Clientes"/></h2>
            </center>
            <br/>
            <h:dataTable value="#{clienteBean.clientes}" var="cliente"
                         class="table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{cliente.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{cliente.nome}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{cliente.cpf}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Telefone</f:facet>
                    <h:outputText value="#{cliente.telefone}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Sexo</f:facet>
                    <h:outputText value="#{cliente.sexo}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Data de Nascimento</f:facet>
                    <h:outputText value="#{cliente.data_nasc}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton action = "#{clienteBean.edita(cliente.id)}" value="Editar" class="btn btn-primary">
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton action = "#{clienteBean.delete(cliente)}" value="Excluir"
                                     onclick="return confirm('Deseja excluir esse cliente?');"
                                     class="btn btn-danger">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <br/>
            <center>
                <h:commandButton action = "#{clienteBean.cadastra()}"
                                 value="Cadastrar" class="btn btn-primary"></h:commandButton>
            </center>
            <br/>
            <center>
                <h:commandButton action = "#{clienteBean.home()}"
                                 value="Voltar ao inicio" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>
    </h:body>
</html>
