<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:sec="http://www.springframework.org/security/tags">
    <h:head>
        <title>Crud: Clientes</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
    <h:body>
        <h:form>
            <br/>
            <center>
                <h2><h:outputText value="Lista de Locacoes"/></h2>
            </center>
            <br/>
            <h:dataTable value="#{locacaoBean.locacoes}" var="locacao"
                         class="table table-striped table-hover table-bordered">
                <h:column>
                    <f:facet name="header">Dia</f:facet>
                    <h:outputText value="#{locacao.dia}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Horario</f:facet>
                    <h:outputText value="#{locacao.horario}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Cliente</f:facet>
                    <h:outputText value="#{locacao.cliente}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Locadora</f:facet>
                    <h:outputText value="#{locacao.locadora}"/>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton action = "#{locacaoBean.edita(locacao.id)}" value="Editar" class="btn btn-primary">
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton action = "#{locacaoBean.delete(locacao)}" value="Excluir"
                                     onclick="return confirm('#{msg['confirm.delete']}');"
                                     class="btn btn-danger">
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <br/>
            <sec:authorize ifAllGranted="ROLE_USER">
            <center>    
                <h:commandButton action = "#{locacaoBean.cadastra()}"
                                 value="Cadastrar" class="btn btn-primary"></h:commandButton>
            </center>
            </sec:authorize>
            <br/>
            <center>
                <h:commandButton action = "/index.xhtml"
                                 value="Voltar ao inicio" class="btn btn-success"></h:commandButton>
            </center>
        </h:form>
    </h:body>
</html>
