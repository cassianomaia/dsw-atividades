<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Cadastro Locadora</title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous"/>
        <h:outputStylesheet name="/css/estilo.css"/>
    </h:head>
    <h:body>
        <h:form id="form" class="form-horizontal">

            <div class="form-group">
                <div class="col-sm-4"></div>
                <div  class="col-sm-4">
                    <h2 style="text-align: center">Cadastrar Cliente</h2>
                </div>
            </div>
            <hr/>
            <div class="form-group">
                <h:outputLabel for="nome" class="control-label col-sm-4">Nome</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="nome" value="#{locadoraBean.locadora.nome}" class="form-control"
                                 validatorMessage="Nome necessário!">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="nome"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="nome" class="control-label col-sm-4">CNPJ</h:outputLabel>
                <div class="col-sm-4">
                    <p:inputMask id="cnpj" value="#{locadoraBean.locadora.cnpj}" class="form-control"
                                 mask="99.999.999/9999-99"
                                 validatorMessage="CNPJ necessário!"/>
                    <h:message for="cnpj"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="nome" class="control-label col-sm-4">Cidade</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="cidade" value="#{locadoraBean.locadora.cidade}" class="form-control"
                                 validatorMessage="Cidade necessária!">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="cidade"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="nome" class="control-label col-sm-4">E-mail</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="email" value="#{locadoraBean.locadora.email}" class="form-control"
                                 validatorMessage="E-mail necessário!"
                                 required="true"
                                 a:type="email">
                        <f:validateRequired/>
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"
                                         />
                    </h:inputText>
                    <h:message for="email"/>
                </div>
            </div>

            <div class="form-group">
                <h:outputLabel for="nome" class="control-label col-sm-4">Senha</h:outputLabel>
                <div class="col-sm-4">
                    <h:inputText id="senha" value="#{locadoraBean.locadora.senha}" class="form-control"
                                 validatorMessage="Senha necessária!"
                                 required="true"
                                 a:type="password">
                        <f:validateRequired/>
                    </h:inputText>
                    <h:message for="senha"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <div class="col-sm-2">
                        <h:commandButton value="Salvar" action="#{locadoraBean.salva()}" class="btn btn-success"
                                         style="width: 80px;"></h:commandButton>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
