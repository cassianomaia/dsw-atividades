<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:sec="http://www.springframework.org/security/tags"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="estilo.css"/>
        <title>Home Page</title>
    </h:head>
    <h:body>
        <div id="mySidebar" class="sidebar">
            <h:form>
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a><h:commandLink action="#{clienteBean.lista()}">Cliente : CRUD</h:commandLink></a>
                <a><h:commandLink action="#{locadoraBean.lista()}">Locadora : CRUD</h:commandLink></a>
                <a><h:commandLink action="#{locacaoBean.lista(request.getUserPrincipal().getName().toString())}">Locacao : CRUD</h:commandLink></a>
                <a><h:commandLink action="admin/index">LOCAÇÃO</h:commandLink></a>
                <a><h:commandLink action="admin/index">MINHAS LOCAÇÕES</h:commandLink></a>
                <a><h:commandLink action="admin/index">LOCAÇÕES DE UMA LOCADORA</h:commandLink></a>
                <a><h:commandLink action="#{clienteBean.erro()}">Erro</h:commandLink></a>
            </h:form>
        </div>

        <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; Menu</button>
            <center>
                <h1>Bem-vindo</h1>
                <p>Desenvolvimento Web - Trabalho 2</p>




                <h2>Listagem de locadora por cidade:</h2><br></br>


                <h:selectOneMenu id="tipo" value="Listagem por cidade:">
                    <f:selectItem itemLabel="Cel" itemValue="Cel"/>
                    <f:selectItem itemLabel="Com" itemValue="Com"/>
                    <f:selectItem itemLabel="Res" itemValue="Res"/>
                </h:selectOneMenu>
                <input id="j_idt6:filtrar" type="submit" name="j_idt6:filtrar" value="Pesquisar"></input>
            </center>
        </div>
        <script>
            function openNav() {
                document.getElementById("mySidebar").style.width = "250px";
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                document.getElementById("mySidebar").style.width = "0";
                document.getElementById("main").style.marginLeft = "0";
            }
        </script>
    </h:body>
</html>
