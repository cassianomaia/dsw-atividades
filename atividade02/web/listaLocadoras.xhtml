<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>CRUD Clientes</title>
        <link rel="stylesheet" type="text/css" href="/css/estilo.css" />
    </h:head>
    <h:body>
        <h1>Lista de Locadoras</h1>
        <hr/>
        <h:form>
            <h:commandLink action="/faces/locadora/novaLocadora.xhtml?faces-redirect=true">Adicionar nova Locadora</h:commandLink><br></br>
            <h:commandLink action="admin/index">Voltar ao início</h:commandLink><br></br>
        </h:form>
        <br/>
        <h:form>
            <h:dataTable id="locadoras"
                         summary="Locadoras adicionadas até agora"
                         value=""
                         var="palpite">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="email" />
                    </f:facet>
                    <h:outputText id="emailLocadora" value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Senha" />
                    </f:facet>
                    <h:outputText id="senhaLocadora" value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="CNPJ" />
                    </f:facet>
                    <h:outputText id="cnpjLocadora" value="" />
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome" />
                    </f:facet>
                    <h:outputText id="nomeLocadora" value="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Cidade" />
                    </f:facet>
                    <h:outputText id="idadeLocadora" value="" />
                </h:column>


            </h:dataTable>
        </h:form>
    </h:body>
</html>
